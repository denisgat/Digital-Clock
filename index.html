<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="author" content="Denis Gatotho">
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>

<body>
    <header>
        <h1>Digital Clock</h1>
    </header>
    <main>
        <div>
            <label for="hours">Hours:</label><input id="hours" type="text" placeholder="">
            <label for="minutes">Minutes:</label><input id="minutes" type="text" placeholder="">
            <label for="seconds">Seconds:</label><input id="seconds" type="text" placeholder="">
        </div>
        <section>
            <p id="clock"></p>
        </section>
    </main>
    <footer>
        <p>Created by Denis Gatotho, 2020</p>
    </footer>
</body>
<script src="/JS/main.js"></script>

</html>
